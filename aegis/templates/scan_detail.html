{% extends "base.html" %} {% block title %}Scan Results - aegis{% endblock %} {%
block content %}
<div class="container py-5">
  <div class="row mb-4">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h2><i class="bi bi-clipboard-data"></i> Scan Results</h2>
          <p class="text-muted mb-0">Scan ID: <code id="scanId">{{ scan_id }}</code></p>
        </div>
        <div>
          <a href="{{ url_for('main.index') }}" class="btn btn-outline-primary">
            <i class="bi bi-arrow-left"></i> New Scan
          </a>
        </div>
      </div>
    </div>
  </div>

  <div id="loading" class="text-center py-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p class="mt-3">Loading scan results...</p>
  </div>

  <div id="scanContent" style="display: none;">
    <!-- Summary Cards -->
    <div class="row mb-4" id="summaryCards"></div>

    <!-- Tabs -->
    <ul class="nav nav-tabs mb-4" id="resultsTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="consensus-tab"
          data-bs-toggle="tab"
          data-bs-target="#consensus"
          type="button"
          role="tab"
        >
          Consensus Findings
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="per-model-tab"
          data-bs-toggle="tab"
          data-bs-target="#per-model"
          type="button"
          role="tab"
        >
          Per-Model Findings
        </button>
      </li>
    </ul>

    <div class="tab-content" id="resultsTabsContent">
      <!-- Consensus Findings -->
      <div class="tab-pane fade show active" id="consensus" role="tabpanel">
        <div id="consensusFindings"></div>
      </div>

      <!-- Per-Model Findings -->
      <div class="tab-pane fade" id="per-model" role="tabpanel">
        <div id="perModelFindings"></div>
      </div>
    </div>

    <!-- Export -->
    <div class="row mt-4">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h6 class="card-title">
              <i class="bi bi-download"></i> Export Results
            </h6>
            <button class="btn btn-outline-primary me-2" onclick="exportSARIF()">
              <i class="bi bi-filetype-json"></i> Export as SARIF
            </button>
            <button class="btn btn-outline-secondary me-2" onclick="exportCSV()">
              <i class="bi bi-filetype-csv"></i> Export as CSV
            </button>
            <button class="btn btn-outline-secondary" onclick="exportJSON()">
              <i class="bi bi-filetype-json"></i> Export as JSON
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='js/scan_detail.js') }}"></script>
{% endblock %}
